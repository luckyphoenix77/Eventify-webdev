<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="log.css">

   <title>Animated Register Form - Bedimcode</title>
</head>
<body>
   <div class="login">
      <img src="mech-b1.png" alt="register image" class="login__img">

      <form action="" class="login__form">
         <h1 class="login__title">Register</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="register-username" placeholder=" ">
                  <label for="register-username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="register-email" placeholder=" ">
                  <label for="register-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="register-pass" placeholder=" ">
                  <label for="register-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="register-eye"></i>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-password-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="register-confirm-pass" placeholder=" ">
                  <label for="register-confirm-pass" class="login__label">Confirm Password</label>
                  <i class="ri-eye-off-line login__eye" id="register-confirm-eye"></i>
               </div>
            </div>

            <!-- College ID Field with Icon -->
            <div class="login__box">
                <i class="ri-id-card-line login__icon">&#9783;</i> 
 
                <div class="login__box-input">
                   <input type="text" required class="login__input" id="register-college-id" placeholder=" ">
                   <label for="register-college-id" class="login__label">College ID</label>
                </div>
             </div>
          </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="register-terms">
               <label for="register-terms" class="login__check-label">I agree to the terms and conditions</label>
            </div>
         </div>

         <button type="submit" class="login__button">Register</button>

         <p class="login__register">
            Already have an account? <a href="log.html">Login</a>
         </p>
      </form>
   </div>
   
   <!--=============== MAIN JS ===============-->
   <script> 
      const showHiddenPass = (inputId, eyeId) => {
    const input = document.getElementById(inputId);
    const iconEye = document.getElementById(eyeId);

    iconEye.addEventListener('click', () => {
        // Toggle password visibility
        if (input.type === 'password') {
            // Change input type to text to show password
            input.type = 'text';

            // Change the eye icon to "eye open"
            iconEye.classList.add('ri-eye-line');
            iconEye.classList.remove('ri-eye-off-line');
        } else {
            // Change input type back to password
            input.type = 'password';

            // Change the eye icon back to "eye closed"
            iconEye.classList.remove('ri-eye-line');
            iconEye.classList.add('ri-eye-off-line');
        }
    });
};

// Call the function for both password fields
showHiddenPass('register-pass', 'register-eye');
showHiddenPass('register-confirm-pass', 'register-confirm-eye');

   </script>
</body>
</html>
